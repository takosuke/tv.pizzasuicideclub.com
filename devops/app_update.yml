- name: Upgrade to last update in remote repo and update show tag line and time
  hosts: webservers
  remote_user: takosuke
  vars:
  - app_name: tv.pizzasuicideclub.com
  - virtualenv_dir: "/home/deploy/webapps/kyburz-ecodriving/env"
  - repo_path: "takosuke/tv.pizzasuicideclub.com"
  - repo_remote : origin
  - repo_version: master
  - app_dir: "/home/takosuke/public_html/tv.pizzasuicideclub.com"
  - postgresql_dbname: "kyburz_ecodriving"
  - postgresql_username: "kyburz_admin"

  vars_prompt:
  - name: "tagline"
    prompt: "Insert a tagline for the current show"
  - name: "next_show"
    prompt: "Insert a tagline for the next show"
  - name: "date"
    prompt: "Insert a date for the next show (format YYYY-MM-DD)"
  - name: "time"
    prompt: "Insert a time for the next show (format HH:MM)"
  roles:
  - server_setup
